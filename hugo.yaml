# Hugo settings
enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true

# Pagination
pagination:
  pagerSize: 10

# Permalinks - Match Hexo structure exactly
permalinks:
  posts: /:year/:month/:day/:title/

# Taxonomy
taxonomies:
  tag: tags
  category: categories

# Output formats
outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed

