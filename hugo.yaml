# Custom menu
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1

    - identifier: about
      name: About
      url: /about/
      weight: 2

  social: []

# Related posts configuration
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true  # Allow HTML in markdown (needed for existing posts)
    parser:
      autoHeadingID: true
      autoHeadingIDType: github
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    style: monokai
    tabWidth: 4

# Privacy
privacy:
  googleAnalytics:
    disable: false
    anonymizeIP: true
    respectDoNotTrack: true
  x:
    enableDNT: true
  youtube:
    privacyEnhanced: true

